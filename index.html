<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div= page>
        <div id="vis" class="vis-container"></div>
        <div id="vis1" class="vis-container"></div>
    </div>

  <!-- Use correct type or omit it entirely -->
  <script>
    // Map (no dropdown expected unless your map spec defines one)
    var vg_1 = "mental_health_map.vg.json";
    vegaEmbed("#vis", vg_1, { actions:false })
      .catch(console.error);

    var vg_2 = "prevalence_by_gender.json";
    // Bars with dropdown (the control will appear under this chart)
    vegaEmbed("#vis1", vg_2, { actions:false })
      .catch(console.error);
  </script>
</body>
</html>
